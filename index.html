<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yem Hero</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header>
      <div class="navbar">
        <div class="logo"><i class="fa-solid fa-circle"></i> YemHero</div>
        <div class="menu">
          <ul>
            <li><a href="#">Our Hotel</a></li>
            <li><a href="#">Rooms</a></li>

        <button class="reservation-btn">Reservation</button>

    <div class="heroSec">
      <div class="leftHero">
        <div class="heroText">
          <p class="leftText">Comfort.</p>
          <p class="leftText">Luxury.</p>
          <p class="leftText">Affordable.</p>

      <div class="rightHero">
